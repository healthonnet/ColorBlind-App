<ons-page class="center" ng-controller="OptionsController">
    <ons-toolbar fixed-style="true">
        <div class="left">
            <ons-back-button>{{"BACK" | translate}}</ons-back-button>
        </div>
        <div class="center">Color Blind</div>
    </ons-toolbar>
    <ons-row class="align-center">
        <ons-row>
            <ons-col>
                <h1>{{"OPTIONS" | translate}}</h1>
            </ons-col>
        </ons-row>
        <ons-row class="align-center">
            <div class="home-btn">{{"CHANGE_THEME" | translate}} :
                <button class="button" id="theme-switcher" themer-switcher></button>
            </div>
        </ons-row>
        <ons-row class="align-center">
            <div class="home-btn">{{"CHANGE_LANGUAGE" | translate}} :
                    <select ng-model="localeName" class="button"
                    ng-options="locale for locale in locales"
                    ng-change="changeLanguage(localeName)"/>
            </div>
        </ons-row>
    </ons-row>
    <ons-row class="align-center row-spacing">
        <ons-col>
            <ons-button modifier="outline" ng-click="navigatorMain.popPage('navigators/navigatorMain.html')">
              {{"BACK_TO_MENU" | translate}}
            </ons-button>
        </ons-col>
    </ons-row>
</ons-page>
