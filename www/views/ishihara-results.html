<ons-page class="center" ng-controller="IshiharaResultsController">
  <ons-toolbar fixed-style="true">
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Ishihara Test</div>
  </ons-toolbar>
  <ons-row>
    <h1>Results</h1>
  </ons-row>
  <ons-row>
    <p>It seem you have : <span>{{diagnostic.title | translate}}</span></p>
  </ons-row>
  <ons-scroller style="max-height: 150px">
    <ons-list>

      <ons-list-item ng-repeat="question in questions" class="list-item-container list__item ons-list-item-inner">
        <ons-row class="row ons-row-inner">
          <ons-col width="95px" class="col ons-col-inner" style="-webkit-box-flex: 0; flex: 0 0 95px; max-width: 95px;">
            <img src="{{question.file}}" class="thumbnail">
          </ons-col>
          <ons-col class="col ons-col-inner">
            <ons-row>expected : {{question.correctAnswer}}</ons-row>
            <ons-row>got :  {{answers[$index]}}</ons-row>
          </ons-col>
          <ons-col width="40px" class="col ons-col-inner" style="-webkit-box-flex: 0; flex: 0 0 40px; max-width: 40px;"></ons-col>
        </ons-row>
      </ons-list-item>

    </ons-list>
  </ons-scroller>
</ons-page>
