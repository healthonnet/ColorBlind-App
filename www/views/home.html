<ons-page class="center" ng-controller="HomeController">
    <ons-toolbar fixed-style="true">
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Color Blind</div>
    </ons-toolbar>
    <ons-row class="align-center">
        <button class="button button--large home-btn" id='encyclopedia' modifier="light"
             ng-click="menu.setMainPage('navigators/navigatorEncyclopedia.html', {closeMenu: true})">
            Encyclopedia
        </button>
    </ons-row>
    <ons-row class="align-center">
        <button class="button button--large home-btn" id='ishihara' modifier="light"
               ng-click="menu.setMainPage('navigators/navigatorIshihara.html', {closeMenu: true})">
            Ishihara test
        </button>
    </ons-row>
    <ons-row class="align-center">
        <button class="button button--large home-btn" id='farnsworth' modifier="light"
             ng-click="menu.setMainPage('navigators/navigatorFarnsworth.html', {closeMenu: true})">
            Farnsworth test
        </button>
    </ons-row>
    <ons-row class="align-center" ons-if-platform="android">
        <ons-col>
            <div id='simulator' class="home-btn"  modifier="light"
                 ng-click="navigatorMain.pushPage('views/simulator.html', {closeMenu: true})">
                Vision Simulator
            </div>
        </ons-col>
    </ons-row>
    <ons-row class="align-center">
        <div class="home-btn">Change color theme</div>
        <button class="button--large--cta home-btn"  id="theme-switcher" themer-switcher></button>
    </ons-row>
</ons-page>
