<ons-page class="center" ng-controller="IshiharaTestController">
  <ons-toolbar fixed-style="true">
    <div class="left"><ons-back-button>{{"BACK" | translate}}</ons-back-button></div>
    <div class="center">Ishihara - Test</div>
  </ons-toolbar>
    <ons-row id="plateContainer">
      <ons-col width="10%"></ons-col>
      <ons-col width="80%">
        <img src="{{quiz[currentQuestion].file}}" width="100%" alt="plate" class="plate">
      </ons-col>
      <ons-col width="10%"></ons-col>
    </ons-row>
    <ons-row id="anwserContainer">
      <ons-col width="30%" align="center">
        <label>{{"YOUR_ANSWER" | translate}}</label>
      </ons-col>
      <ons-col width="50%" align="center">
        <input type="number" ng-model="currentAnswer">
      </ons-col>
      <ons-col width="20%" align="center">
        <button class="button button--cta" ng-click="nextQuestion()">{{"NEXT" | translate}}</button>
      </ons-col>
    </ons-row>
  <footer>
    <ons-row>
      <ons-col align="right">
        {{currentQuestion + 1}}/{{totalQuestions}}
      </ons-col>
    </ons-row>
  </footer>
</ons-page>
